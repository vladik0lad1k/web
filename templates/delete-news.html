{% extends "base.html" %}

{% block content %}
<h3>
    Действительно хотите удалить "{{news.title}}"?
</h3>
<div>
    <a class="btn btn-primary mr-3 d-inline" href="/news/{{news.id}}" role="button">Отмена</a>
    <form action="/delete-news/{{news.id}}" method="post" class="d-inline ml-3">
        <button type="submit" class="btn btn-danger">Удалить</button>
    </form>
</div>

{% endblock %}
